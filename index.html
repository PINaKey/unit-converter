<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div id="input-container">
            <h1 id="title">Metric/Imperial Unit Conversion</h1>
            <input id="user-inp" type="text" value="0" />
            <button id="convert-btn">Convert</button>
        </div>
        <div>
            <div class="result-container">
                <h2 class="result-title">Length (Meter/Feet)</h2>
                <p id="length-result"></p>
            </div>
            <div class="result-container">
                <h2 class="result-title">Volume (Liters/Gallons)</h2>
                <p id="volume-result"></p>
            </div>
            <div class="result-container">
                <h2 class="result-title">Mass (Kilograms/Pounds)</h2>
                <p id="mass-result"></p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
